<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-cockpit 
      (serverCreated)="serverWasCreated($event)"
      (bpCreated)="blueprintWasCreated($event)"></app-cockpit>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-server-element [srvElement]="element" *ngFor="let element of serverElements"></app-server-element>
    </div> 
  </div>
</div>
