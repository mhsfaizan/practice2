<br><br>
<div class="form-group">
  <label for="servername">Server Name</label>
  <input class="form-control" type="text" [(ngModel)]="serverName" placeholder="servername" id="servername">
</div>
<div class="form-group">
  <label for="serverContent">Content</label>
  <input class="form-control" type="text" [(ngModel)]="serverContent" placeholder="serverContent" id="serverContent">
</div>
<button class="btn btn-primary" (click)="addServer()">Create Server</button>&nbsp;
<button class="btn btn-success" (click)="addBluprint()">Create Blueprint Server</button>
